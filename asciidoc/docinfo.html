<link rel="stylesheet" href="css/fonts.css">

<!-- Generate a collapsible TOC -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.tocify.min.js"></script>

<!-- We do not need the tocify CSS because the asciidoc CSS already provides most of what is needed for rendering -->

<style>
/* increase width of the table of contents bar (default is 15em) */
/* change to responsive design: 30% TOC, 6% padding, 64% content */

@media screen {
    body.toc2 {
        padding-left: 0;
    }

    #toc.toc2 {
        width: 30%;
    }

    #header, #content, #footnotes, #footer {
        max-width: 100%;
        margin: 0;
        padding-left: 33%;
        padding-right: 3%;
    }
}

@media print {
    #toc {
        visibility: hidden;
    }

    #header, #content, #footnotes, #footer {
        max-width: 100%;
        margin: 0;
        padding-left: 3%;
        padding-right: 3%;
    }
}

/* align sidebar titles to the left (default is centered) */
.sidebarblock>.content>.title {
    text-align: left;
}

/* remove underlining from anchors to improve readability */
a {
    text-decoration: none;
}

/* collapsible TOC; style for selected item */
.tocify-focus {
    color: #7a2518;
    background-color: rgba(0, 0, 0, 0.1);
}

@media screen {
    /* Bottom navigation bar */
    .bottom_bar {
        background-color: #212529;
        overflow: hidden;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
}

@media print {
    /* Bottom navigation bar */
    .bottom_bar {
        visibility: hidden;
    }
}


/* Style the links inside the navigation bar */
.bottom_bar a {
    float: right;
    display: block;
    color: #dee2e6;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 1.0625rem;
}

/* Change the color of links on hover */
.bottom_bar a:hover {
    background-color: #dee2e6;
    color: #212529;
}

.bottom_bar div.copyright_note  {
    float: left;
    margin-left: 30%;
    display: block;
    text-align: left;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 0.7083rem;
    color: #dee2e6;
}

.logos {
    text-align: center;
    margin-bottom: 4em;
}

.logos img {
    height: 8em;
    margin: 1em;
}

#load-screen {
    width: 30%;
    height:100%;
    position:fixed;
    text-align: center;
    line-height: 100vh;
    z-index:9999;
    color: #dee2e6;
    vertical-align: middle;
    font-weight: 300;
    font-size: 1.125em;
    background:url("images/loading.png") no-repeat center center rgba(0,0,0,0.6)
}

</style>

<script type="text/javascript">
    document.onreadystatechange = function () {
        var state = document.readyState
        if (state == 'complete') {
            setTimeout(function() {
                // show left menu bar
                document.getElementById('load-screen').style.visibility = "hidden";
                document.getElementById('toc').style.visibility = "visible"

                // add bottom menu bar
                var elemDiv = document.createElement('div');
                var copyrightYear = new Date().getFullYear();
                elemDiv.innerHTML = '<div class="bottom_bar"><div class="copyright_note">Copyright &#169; ' + copyrightYear + ': Health Level Seven International, and IHE International, Inc.</div><a href="#top">Top</a><a href="#vol3">Volume 3</a><a href="#vol2">Volume 2</a><a href="#vol1_clause_profiles">Volume 1</a><a href="#vol0_clause_ihe_technical_frameworks_general_introduction">General</a></div>';
                elemDiv.className = 'bottom_bar';
                document.body.appendChild(elemDiv);
            },500);
        }
    }

    // enable collapsible toc
    $(function () {
        // Add a new container for the tocify toc into the existing toc so we can re-use its
        // styling
        $("#toc").append("<div id='generated-toc'></div>");
        $("#generated-toc").tocify({
            extendPage: true,
            context: "#content",
            highlightOnScroll: true,
            hideEffect: "slideUp",
            // Use the IDs that asciidoc already provides so that TOC links and intra-document
            // links are the same. Anything else might confuse users when they create bookmarks.
            hashGenerator: function(text, element) {
                return $(element).attr("id");
            },
            // Smooth scrolling doesn't work properly if we use the asciidoc IDs
            smoothScroll: false,
            // Set to 'none' to use the tocify classes
            theme: "none",
            // Handle book (may contain h1) and article (only h2 deeper)
            selectors: $( "#content" ).has( "h1" ).size() > 0 ? "h1,h2,h3,h4,h5" : "h2,h3,h4,h5",
            ignoreSelector: ".discrete"
        });

        // Switch between static asciidoc toc and dynamic tocify toc based on browser size
        // This is set to match the media selectors in the asciidoc CSS
        // Without this, we keep the dynamic toc even if it is moved from the side to preamble
        // position which will cause odd scrolling behavior
        var handleTocOnResize = function() {
            if ($(document).width() < 768) {
                $("#generated-toc").hide();
                $(".sectlevel0").show();
                $(".sectlevel1").show();
            }
            else {
                $("#generated-toc").show();
                $(".sectlevel0").hide();
                $(".sectlevel1").hide();
            }
        }

        $(window).resize(handleTocOnResize);
        handleTocOnResize();
    });

    // Set up before/after handlers
    var beforePrint = function() {
        $("details").attr('open', '');
    };
    var afterPrint = function() {
        $("details").removeAttr('open');
    };

    // Webkit
    if (window.matchMedia) {
        var mediaQueryList = window.matchMedia('print');
        mediaQueryList.addListener(function(mql) {
            if (mql.matches) {
                beforePrint();
            } else {
                afterPrint();
            }
        });
    }

    // IE, Firefox
    window.onbeforeprint = beforePrint;
    window.onafterprint = afterPrint;
</script>
